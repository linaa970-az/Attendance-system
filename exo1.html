<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Pr√©sence Dynamique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }

    th {
      background: #f2f2f2;
      font-weight: bold;
    }

    .col-last, .col-first {
      text-align: left;
      padding-left: 10px;
      font-weight: 600;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    td input {
      margin: 0 auto;
      display: block;
    }

    /* Dynamic colors */
    .green-row td { background-color: #d4edda !important; }   /* good */
    .yellow-row td { background-color: #fff3cd !important; }  /* warning */
    .red-row td { background-color: #f8d7da !important; }     /* excluded */
  </style>
</head>
<body>

  <h2>Tableau de Pr√©sence Dynamique</h2>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th rowspan="2">Last Name</th>
        <th rowspan="2">First Name</th>
        <th colspan="2">S1</th>
        <th colspan="2">S2</th>
        <th colspan="2">S3</th>
        <th colspan="2">S4</th>
        <th colspan="2">S5</th>
        <th colspan="2">S6</th>
        <th rowspan="2">Absences</th>
        <th rowspan="2">Participation</th>
        <th rowspan="2">Message</th>
      </tr>
      <tr>
        <th>P</th><th>Pa</th>
        <th>P</th><th>Pa</th>
        <th>P</th><th>Pa</th>
        <th>P</th><th>Pa</th>
        <th>P</th><th>Pa</th>
        <th>P</th><th>Pa</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Ahmed</td>
        <td>Sara</td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td class="abs">0</td>
        <td class="part">0</td>
        <td class="msg"></td>
      </tr>

      <tr>
        <td>Yacine</td>
        <td>Ali</td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td class="abs">0</td>
        <td class="part">0</td>
        <td class="msg"></td>
      </tr>

<tr>
        <td>Houcine</td>
        <td>Rania</td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td class="abs">0</td>
        <td class="part">0</td>
        <td class="msg"></td>
</tr>
</tbody>
  </table>

  <script>
  const table = document.getElementById("attendanceTable");
  const tbody = table.querySelector("tbody");

  function updateRow(row) {
    const absencesCell = row.querySelector(".abs");
    const partCell = row.querySelector(".part");
    const msgCell = row.querySelector(".msg");

    const pBoxes = row.querySelectorAll(".p");
    const paBoxes = row.querySelectorAll(".pa");

    const totalSessions = pBoxes.length;
    const presentCount = [...pBoxes].filter(p => p.checked).length;
    const absences = totalSessions - presentCount;
    const participation = [...paBoxes].filter(p => p.checked).length;

    absencesCell.textContent = absences;
    partCell.textContent = participation;

    row.classList.remove("green-row", "yellow-row", "red-row");

    if (absences < 3) {
      row.classList.add("green-row");
      msgCell.textContent = "Good attendance ‚Äì Excellent participation";
    } else if (absences >= 3 && absences <= 4) {
      row.classList.add("yellow-row");
      msgCell.textContent = "Warning ‚Äì attendance low ‚Äì You need to participate more";
    } else {
      row.classList.add("red-row");
      msgCell.textContent = "Excluded ‚Äì too many absences ‚Äì You need to participate more";
    }
  }

  function attachCheckboxListeners(row) {
    row.querySelectorAll("input[type=checkbox]").forEach(box => {
      box.addEventListener("change", e => {
        updateRow(e.target.closest("tr"));
      });
    });
  }

  // Active les checkbox existantes
  table.querySelectorAll("tbody tr").forEach(attachCheckboxListeners);

  // üëá R√©ception du message venant de Exo 2
  window.addEventListener("message", (event) => {
    const data = event.data;
    if (data.type === "addStudent") {
      const { lastName, firstName } = data;

      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>${lastName}</td>
        <td>${firstName}</td>
        ${Array(6).fill(0).map(() => `
          <td><input type="checkbox" class="p"></td>
          <td><input type="checkbox" class="pa"></td>
        `).join('')}
        <td class="abs">0</td>
        <td class="part">0</td>
        <td class="msg"></td>
      `;
      tbody.appendChild(newRow);
      attachCheckboxListeners(newRow);
      updateRow(newRow);
      alert("‚úÖ √âtudiant ajout√© avec succ√®s !");
    }
  });
  </script>

</body>
</html>
