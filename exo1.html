<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Présence Dynamique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }

    th {
      background: #f2f2f2;
      font-weight: bold;
    }

    .col-last, .col-first {
      text-align: left;
      padding-left: 10px;
      font-weight: 600;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    td input {
      margin: 0 auto;
      display: block;
    }

    /* Dynamic colors */
    .green-row td { background-color: #d4edda !important; }   /* good */
    .yellow-row td { background-color: #fff3cd !important; }  /* warning */
    .red-row td { background-color: #f8d7da !important; }     /* excluded */
  </style>
</head>
<body>

  <h2>Tableau de Présence Dynamique</h2>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th rowspan="2">Last Name</th>
        <th rowspan="2">First Name</th>
        <th colspan="2">S1</th>
        <th colspan="2">S2</th>
        <th colspan="2">S3</th>
        <th colspan="2">S4</th>
        <th colspan="2">S5</th>
        <th colspan="2">S6</th>
        <th rowspan="2">Absences</th>
        <th rowspan="2">Participation</th>
        <th rowspan="2">Message</th>
      </tr>
      <tr>
        <th>P</th><th>Pa</th>
        <th>P</th><th>Pa</th>
        <th>P</th><th>Pa</th>
        <th>P</th><th>Pa</th>
        <th>P</th><th>Pa</th>
        <th>P</th><th>Pa</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Ahmed</td>
        <td>Sara</td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td class="abs">0</td>
        <td class="part">0</td>
        <td class="msg"></td>
      </tr>

      <tr>
        <td>Yacine</td>
        <td>Ali</td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td class="abs">0</td>
        <td class="part">0</td>
        <td class="msg"></td>
      </tr>

<tr>
        <td>Houcine</td>
        <td>Rania</td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td><input type="checkbox" class="p"></td><td><input type="checkbox" class="pa"></td>
        <td class="abs">0</td>
        <td class="part">0</td>
        <td class="msg"></td>
</tr>
</tbody>
  </table>
<script>
  window.addEventListener("DOMContentLoaded", function() {
  const students = JSON.parse(localStorage.getItem("students")) || [];

  const tableBody = document.querySelector("#attendanceTable tbody");

  students.forEach(student => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${student.lastName}</td>
      <td>${student.firstName}</td>
      <td>${Array.from({ length: 6 }).map(() => `<input type='checkbox'>`).join("")}</td>
      <td>${student.absences}</td>
      <td>${student.participation}</td>
      <td><input type='text' placeholder='Message'></td>
    `;

    tableBody.appendChild(row);
  });
  });
  </script>
</body>
</html>
