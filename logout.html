<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Déconnexion</title>
    <link rel="stylesheet" href="assets/style.css" />

    <script>
      // Redirection automatique après 2 secondes
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    </script>
  </head>

  <body>
<style>
  /* === Style spécifique à la page de déconnexion === */

.logout-message {
  background-color: white;
  padding: 30px;
  max-width: 600px;
  margin: 80px auto;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
}

.logout-message h1 {
  color: #4CAF50;
  margin-bottom: 10px;
}

.logout-message p {
  color: #555;
  font-size: 1.1rem;
}

      /* === Style général === */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

/* === Header / Navbar === */
.site-header {
  background-color: #4CAF50;
  color: white;
  padding: 20px 0;
}

.navbar {
  max-width: 1100px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.brand {
  font-size: 1.5rem;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

/* Bouton toggle mobile */
.nav-toggle {
  background: none;
  border: none;
  font-size: 26px;
  cursor: pointer;
  color: white;
  display: none; /* caché sur desktop */
}

/* Liens de menu */
.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links a {
  color: white;
  text-decoration: none;
  padding: 10px 14px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.nav-links a:hover,
.nav-links a[aria-current="page"] {
  background-color: #45a049;
}

/* === Mobile: menu burger === */
@media (max-width: 768px) {
  .nav-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    background-color: #4CAF50;
    width: 100%;
    padding: 10px 0;
  }

  .nav-links.open {
    display: flex;
  }

  .nav-links li {
    margin: 10px 0;
  }
}

/* === Contenu principal === */
.container {
  max-width: 900px;
  margin: 50px auto;
  text-align: center;
  padding: 20px;
}

h1 {
  margin-top: 0;
  color: #333;
}

.muted {
  color: #555;
  font-size: 1.1rem;
}

/* === Footer === */
footer {
  margin-top: 60px;
  background-color: #333;
  color: white;
  text-align: center;
  padding: 12px;
}

</style>
    <header class="site-header">
      <nav class="navbar">
        <a class="brand" href="index.html">Assiduité</a>
        <button class="nav-toggle" aria-label="Basculer la navigation">☰</button>
        <ul class="nav-links">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="attendance.html">Liste d'assiduité</a></li>
          <li><a href="add.html">Ajouter étudiant</a></li>
          <li><a href="login.html">login</a></li>
          <li><a href="logout.html" aria-current="page">Déconnexion</a></li>
        </ul>
      </nav>
    </header>

    <main class="container logout-message">
      <h1>Vous êtes déconnecté</h1>
      <p class="muted">Redirection vers la page d’accueil...</p>
    </main>

    <script>
      const toggle = document.querySelector('.nav-toggle');
      const links = document.querySelector('.nav-links');
      toggle?.addEventListener('click', () => links.classList.toggle('open'));
    </script>

  </body>
</html>
