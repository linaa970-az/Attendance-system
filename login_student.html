<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login Étudiant</title>
  <style>
    body {
      background-color: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background: white;
      padding: 35px;
      border-radius: 10px;
      width: 330px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: .3s;
    }
    button:hover {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Étudiant</h2>
  <input type="text" id="studentId" placeholder="Votre ID étudiant">
  <button onclick="login()">Connexion</button>
</div>

<script>
function login() {
  const id = document.getElementById("studentId").value.trim();

  if (id === "") {
    alert("Veuillez entrer votre ID.");
    return;
  }

  // Vous pouvez ajouter une vérification dans localStorage ici
  window.location.href = "student_dashboard.html";
}
</script>

</body>
</html>
