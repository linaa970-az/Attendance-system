<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rapports</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <style>
      /* === Style général === */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

/* === Header / Navbar === */
.site-header {
  background-color: #4CAF50;
  color: white;
  padding: 20px 0;
}

.navbar {
  max-width: 1100px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.brand {
  font-size: 1.5rem;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

/* Bouton toggle mobile */
.nav-toggle {
  background: none;
  border: none;
  font-size: 26px;
  cursor: pointer;
  color: white;
  display: none; /* caché sur desktop */
}

/* Liens de menu */
.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links a {
  color: white;
  text-decoration: none;
  padding: 10px 14px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.nav-links a:hover,
.nav-links a[aria-current="page"] {
  background-color: #45a049;
}

/* === Mobile: menu burger === */
@media (max-width: 768px) {
  .nav-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    background-color: #4CAF50;
    width: 100%;
    padding: 10px 0;
  }

  .nav-links.open {
    display: flex;
  }

  .nav-links li {
    margin: 10px 0;
  }
}

/* === Contenu principal === */
.container {
  max-width: 900px;
  margin: 50px auto;
  text-align: center;
  padding: 20px;
}

h1 {
  margin-top: 0;
  color: #333;
}

.muted {
  color: #555;
  font-size: 1.1rem;
}

/* === Footer === */
footer {
  margin-top: 60px;
  background-color: #333;
  color: white;
  text-align: center;
  padding: 12px;
}

    </style>
    <header class="site-header">
      <nav class="navbar">
        <a class="brand" href="index.html">Assiduité</a>
        <button class="nav-toggle" aria-label="Basculer la navigation">☰</button>
        <ul class="nav-links">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="exo1.html">Liste d'assiduité</a></li>
          <li><a href="exo2.html">Ajouter étudiant</a></li>
      
          <li><a href="logout.html">Déconnexion</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Rapports</h1>
      <p class="muted">Analysez les données d’assiduité de vos étudiants</p>
    </main>
    <script>
      const toggle = document.querySelector('.nav-toggle');
      const links = document.querySelector('.nav-links');
      toggle?.addEventListener('click', () => links.classList.toggle('open'));
    </script>
  </body>
  </html>
